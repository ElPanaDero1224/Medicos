<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Pacientes</title>
    <style>
        .sidebar {
            height: 100vh;
            border-right: 1px solid #dee2e6;
        }
        .content {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 1rem;
        }

    .sidebar-sticky{

        font-family: sans-serif;
        font-weight: bold;
        color: black;
    }
    </style>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="sidebar-sticky">
                    <h5 class="my-4">Pacientes</h5>
                    <input class="form-control mb-4" type="text" placeholder="Buscar paciente">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">EXP. 10 Alejandro Cárdenas Loa</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">EXP. 12 Claudia Cervantes Piña</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">EXP. 15 Pedro Rojas Granados</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">EXP. 20 Alma Alvarez Lopez</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                    <h1 class="h2">EXP. 10 ALEJANDRO CÁRDENAS LOA</h1>
                </div>
                <form>
                    <div class="form-group row">
                        <label for="medico" class="col-sm-2 col-form-label">Médico que atiende</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="medico" >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nombre">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="apellidoPaterno" class="col-sm-2 col-form-label">Apellido paterno</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="apellidoPaterno">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="apellidoMaterno" class="col-sm-2 col-form-label">Apellido materno</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="apellidoMaterno" >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fechaNacimiento" class="col-sm-2 col-form-label">Fecha de nacimiento</label>
                        <div class="col-sm-10">
                            <div class="form-row">
                                <div class="col">
                                    <select class="form-control">
                                        <option></option>
                                    </select>
                                </div>
                                <div class="col">
                                    <select class="form-control">
                                        <option></option>
                                    </select>
                                </div>
                                <div class="col">
                                    <select class="form-control">
                                        <option></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h4>Información Adicional</h4>
                    <div class="form-group row">
                        <label for="enfermedadCronica" class="col-sm-2 col-form-label">Enfermedad crónica</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="enfermedadCronica" >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="alergia" class="col-sm-2 col-form-label">Alergia</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="alergia" >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="antecedentesFamiliares" class="col-sm-2 col-form-label">Antecedentes familiares</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="antecedentesFamiliares" >
                        </div>
                    </div>
                    <button type="reset" class="btn btn-secondary">Restaurar</button>
                    <button type="submit" class="btn btn-primary">Guardar cambios</button>
                </form>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
