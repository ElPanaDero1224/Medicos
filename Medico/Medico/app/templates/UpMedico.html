<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Médico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .form-row .form-group {
            flex: 1;
            min-width: calc(50% - 10px);
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
        }
        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
        }
        .form-actions button.save {
            background-color: #4CAF50;
        }
        .form-actions button.cancel {
            background-color: #F44336;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="registrationForm" method="POST" action="{{ url_for('ActualizarMedico', idMedico=medico[0]) }}">
            <div class="form-row">
                <div class="form-group">
                    <label for="rfc">RFC</label>
                    <input type="text" id="rfc" name="rfc" value="{{ medico[5] }}" required>
                </div>
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" value="{{ medico[1] }}" required>
                </div>
                <div class="form-group">
                    <label for="apellido_paterno">Apellido Paterno</label>
                    <input type="text" id="apellido_paterno" name="apellido_paterno" value="{{ medico[2] }}" required>
                </div>
                <div class="form-group">
                    <label for="apellido_materno">Apellido Materno</label>
                    <input type="text" id="apellido_materno" name="apellido_materno" value="{{ medico[3] }}" required>
                </div>
                <div class="form-group">
                    <label for="cedula">Cédula</label>
                    <input type="text" id="cedula" name="cedula" value="{{ medico[6] }}" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Correo</label>
                <input type="email" id="email" name="email" value="{{ medico[4] }}" required>
            </div>

            <div class="form-group">
                <label for="rol">Rol</label>
                <select id="rol" name="rol" required>
                    <option value="" disabled>Seleccione un rol</option>
                    {% for rol in roles %}
                    <option value="{{ rol[0] }}" {% if medico[7] == rol[0] %}selected{% endif %}>{{ rol[1] }}</option>
                    {% endfor %}
                </select>
            </div>


            <div class="form-group">
                <label for="tipo_usuario">Tipo de Usuario</label>
                <select id="tipo_usuario" name="tipo_usuario" required>
                    <option value="1" {% if medico[8] == 1 %}selected{% endif %}>Administrador</option>
                    <option value="0" {% if medico[8] == 0 %}selected{% endif %}>Usuario normal</option>
                </select>
            </div>

            <div class="form-group">
                <label for="contrasenia">Contraseña</label>
                <input type="password" id="contrasenia" name="contrasenia" required placeholder="Contraseña">
            </div>

            <div class="form-group">
                <label for="verificar_contrasenia">Verificar Contraseña</label>
                <input type="password" id="verificar_contrasenia" name="verificar_contrasenia" required placeholder="Verificar Contraseña">
            </div>

            <div class="form-actions">
                <button type="submit" class="save">Actualizar</button>
                <button type="button" class="cancel" onclick="window.location.href='{{ url_for('Home') }}';">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
