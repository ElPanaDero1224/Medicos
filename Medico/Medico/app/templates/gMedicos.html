<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .form-row .form-group {
            flex: 1;
            min-width: calc(50% - 10px);
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
        }
        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
        }
        .form-actions button.save {
            background-color: #4CAF50; /* Color verde pastel */
        }
        .form-actions button.cancel {
            background-color: #F44336; /* Color rojo pastel */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="registrationForm" method="POST" action="{{ url_for('AgregarMedicos') }}">
            <div class="form-row">
                <div class="form-group">
                    <label for="rfc">RFC</label>
                    <input type="text" id="rfc" name="rfc" required placeholder="RFC">
                </div>
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required placeholder="Nombre">
                </div>
                <div class="form-group">
                    <label for="apellido_paterno">Apellido Paterno</label>
                    <input type="text" id="apellido_paterno" name="apellido_paterno" required placeholder="Apellido Paterno">
                </div>
                <div class="form-group">
                    <label for="apellido_materno">Apellido Materno</label>
                    <input type="text" id="apellido_materno" name="apellido_materno" required placeholder="Apellido Materno">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Correo</label>
                <input type="email" id="email" name="email" required placeholder="Correo">
            </div>

            <div class="form-group">
                <label for="rol">Rol</label>
                <select id="rol" name="rol" required>
                    <option value="" disabled selected>Seleccione un rol</option>
                    {% for rol in roles %}
                    <option value="{{ rol[0] }}">{{ rol[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="tipo_usuario">Tipo de Usuario</label>
                <select id="tipo_usuario" name="tipo_usuario" required>
                    <option value="" disabled selected>Seleccione el tipo de usuario</option>
                    <option value="1">Administrador</option>
                    <option value="0">Usuario normal</option>
                </select>
            </div>

            <div class="form-group">
                <label for="contrasenia">Contrase単a</label>
                <input type="password" id="contrasenia" name="contrasenia" required placeholder="Contrase単a">
            </div>

            <div class="form-group">
                <label for="verificar_contrasenia">Verificar Contrase単a</label>
                <input type="password" id="verificar_contrasenia" name="verificar_contrasenia" required placeholder="Verificar Contrase単a">
            </div>

            <div class="form-group">
                <label for="acciones">Acciones</label>
                <input type="text" id="acciones" name="acciones" required placeholder="Acciones">
            </div>
            <div class="form-actions">
                <button type="submit" class="save">Agregar</button>
                <button type="button" class="cancel" onclick="document.getElementById('registrationForm').reset();">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
