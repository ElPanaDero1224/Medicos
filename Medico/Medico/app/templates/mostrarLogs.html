<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Administrador</title>
    <style>
        /* Existing CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #fff;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        thead {
            background-color: #f0f0f0;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            border-radius: 8px;
        }

        tbody tr:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('Home') }}">Médicos</a></li>
                <li><a href="{{ url_for('Expedientes') }}">Expedientes</a></li>
                <li><a href="{{ url_for('mostrarLogs') }}">Mostrar movimientos</a></li>

                <li>
                    <form action="{{ url_for('cerrar_sesion') }}" method="post" style="display:inline;">
                        <button type="submit" style="background:none; border:none; padding:0; color:black; font-family:sans-serif; font-size:16px; font-weight:bold; cursor:pointer;">
                            Cerrar Sesión
                        </button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Registro de Acciones</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Rol</th>
                    <th>Permisos de Administrador</th>
                    <th>Acción</th>
                    <th>Fecha</th>
                    <th>Tabla</th> <!-- New column header -->
                </tr>
            </thead>
            <tbody>
            {% for log in rediag %}
            <tr>
                <td>{{ log[0] }}</td>
                <td>{{ log[1] }}</td>
                <td>{{ 'Administrador' if log[2] == 1 else 'Usuario' }}</td>
                <td>{{ log[3] }}</td>
                <td>{{ log[4] }}</td>
                <td>{{ log[5] }}</td> <!-- New data column -->
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
