<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Administrador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #fff;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        nav ul li form {
            margin: 0;
        }

        nav ul li button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-weight: bold;
            color: black;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .add-button {
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #A5D6A7; /* Pastel green */
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .add-button:hover {
            background-color: #81C784; /* Slightly darker pastel green */
        }

        .medicos-table, .appointments-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .medicos-table thead, .appointments-table thead {
            background-color: #f0f0f0;
        }

        .medicos-table th, .medicos-table td,
        .appointments-table th, .appointments-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            border-radius: 8px;
        }

        .medicos-table tbody tr:hover,
        .appointments-table tbody tr:hover {
            background-color: #f9f9f9;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-button {
            padding: 8px 12px;
            background-color: #90CAF9; /* Pastel blue */
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }

        .action-button:hover {
            background-color: #64B5F6; /* Slightly darker pastel blue */
        }

        .delete-button {
            background-color: #EF9A9A; /* Pastel red */
        }

        .delete-button:hover {
            background-color: #E57373; /* Slightly darker pastel red */
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('Home') }}">Médicos</a></li>
                <li><a href="{{ url_for('Expedientes') }}">Expedientes</a></li>

                <li>
                    <form action="{{ url_for('cerrar_sesion') }}" method="post" style="display:inline;">
                        <button type="submit">Cerrar Sesión</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- Lista de Médicos -->
        <h2>Lista de Médicos</h2>
        <form action="{{ url_for('AgregarMedicos') }}" style="display:inline;">
            <button type="submit" class="add-button">Agregar Médico</button>
        </form>
        <table class="medicos-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido Paterno</th>
                    <th>Apellido Materno</th>
                    <th>RFC</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
            {% for medico in medicos %}
            <tr>
                <td>{{ medico[1] }}</td>
                <td>{{ medico[2] }}</td>
                <td>{{ medico[3] }}</td>
                <td>{{ medico[4] }}</td>
                <td>{{ medico[5] }}</td>
                <td>
                    <div class="action-buttons">
                        <button class="action-button">Modificar</button>
                        <button class="action-button delete-button">Borrar</button>
                    </div>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
